<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMMER SALE</title>
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- font woek sans -->
<style>
    font-sans{
        font-family: 'Work Sans', sans-serif;
    }
</style>
</head>
<body class="font-sans">
  <header class="bg-[#F9F6E2]">
    <div class="flex  justify-center">
       <div class="mt-36">
          <h4 class="text-2xl font-medium text-center">---SALE FEVER---</h4>
          <p class="text-5xl font-bold text-black">Purchase TK 200 or<br>above & get <span class="text-[#E527B2]">20% off</span></p>
          <div class="mt-12 flex gap-2 ml-24">
             <p class="text-2xl font-medium">Use Promo Code</p>
             <button class="bg-[#E527B2] text-base font-semibold text-white rounded-lg px-4 py-1">SELL200</button>
          </div>
       </div>
       <div class="w-[600px] h-[600px] ml-12">
           <img src="images/Summer 1.png" alt="">
       </div>
    </div>    
  </header>
    <main class="p-12">
        <section>
            <h3 class="text-3xl text-[#111] font-bold m-8">Kitchenware</h3>
            <div class="flex grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              <!-- first card -->
                <div class="card w-[342px] h-[350px] bg-base-100 shadow-xl shadow-md shadow-lg">
                    <figure class="px-8 py-4 bg-slate-200 rounded-lg m-5">
                      <img id="img-card" src="/images/prod1.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="p-2 card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked/>
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                          </div>
                     <h4 class="text-2xl font-semibold text-[#111]">K. Accessories</h4>
                     <p class="	font-semibold text-2xl text-slate-500">39.00 TK</p>
                    </div>
                  </div>
                  <!-- second card -->
                <div class="card w-[342px] h-[350px] bg-base-100 shadow-xl">
                    <figure class="px-8 py-4 bg-slate-200 rounded-lg m-5">
                      <img src="/images/prod2.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="p-2 card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked/>
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                          </div>
                     <h4 class="text-2xl font-semibold text-[#111]">K. Accessories</h4>
                     <p class="	font-semibold text-2xl text-slate-500">25.00 TK</p>

                    </div>
                  </div>
                  <!-- third card -->
                <div class="card w-[342px] h-[350px] bg-base-100 shadow-xl">
                    <figure class="px-8 py-4 bg-slate-200 rounded-lg m-5">
                      <img src="/images/prod3.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="p-2 card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" checked/>
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-yellow-400" />
                          </div>
                     <h4 class="text-2xl font-semibold text-[#111]">K. Accessories</h4>
                     <p class="	font-semibold text-2xl text-slate-500">49.00 TK</p>

                    </div>
                  </div>
              
            
                  <div>
                      <div class="card w-[342px] h-[100] bg-base-100 shadow-xl shadow-md shadow-lg">
                        <div class="card-body items-center text-center">
                          <h2 class="card-title">Have coupon?</h2>
                          <div class="">
                            <input class="py-2 bg-[#FFF] absolute border-2" type="text" name="" id="" placeholder="Coupon code">
                            <button class="px-4 py-2 relative ml-28 bg-[#E527B2] font-bold text-[#FFF] rounded-lg">Apply</button>
                          </div>
                        </div>      
                      </div>
                      <!--  -->
                      <div class="">
                        <div class="card mt-12 w-[342px] h-[416px] bg-base-100 shadow-xl shadow-md shadow-lg">
                          <div class="mb-t card-body items-center text-center">
                            
                          </div>       
                        </div>
                        <div class="ml-6 -mt-6">
                         
                          <button class="relative px-4 py-3 bg-[#E527B2] text-[#FFF] rounded-lg w-[294px]">Make Purchase</button>
                        </div>
                      </div>
                  </div>
            </div>
           
        </section>
        <section class="mt-12">

        </section>
    </main>
    <script src="js/mama.js"></script>
</body>
</html>
